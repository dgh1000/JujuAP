<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Page 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  </head>
  <body>
    <div id="outer">
        <div id="left">
            <div id="result-div" style="display: none"> 
                <p id="result"></p>
                <input type="button" id="continue-button" value="Okay, continue" onclick="refresh()">
            </div>
            <div id="result-die" style="display: none">You lost all of your lives so
                now you're really dead. 
                <a href="index.html"> Restart the game. </a>
            </div>
            <div id="room-display">
            </div>
            <div id="choice-display"></div>
        </div>
        <div id="right">
            <canvas id="canvas" width="850" height="550"></canvas>
            <div id="button-lives">
                <div id="buttons">
                    <div id="row1">
                        <input type="button" value="Move North" id="button-1" onclick="move('north')">
                    </div>
                    <div id="row2">
                        <input type="button" value="Move West" id="button-4" onclick="move('west')">
                        <input type="button" value="Move East" id="button-3" onclick="move('east')">
                    </div>
                    <div id="row3">
                        <input type="button" value="Move South" id="button-2" onclick="move('south')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="draw.js"></script> 
    <script src="setup.js"></script> 
    <script src="script.js"></script> 
  </body>
</html>
